    <script>
    
let currentTop = 0;
const moveDistance = 230;
const animationDuration = 5000;

function moveElevator(direction) {
    const div1 = document.querySelector('.div1');

    const framesPerSecond = 60;
    const totalFrames = (animationDuration / 1000) * framesPerSecond;

    const distancePerFrame = moveDistance / totalFrames;

    let frameCount = 0;

    function animateFrame() {
        if (frameCount < totalFrames) {
            if (direction === 'up') {
                currentTop -= distancePerFrame;
            } else if (direction === 'down') {
                currentTop += distancePerFrame;
            }

            div1.style.transform = `translateY(${currentTop}px)`;
            frameCount++;
            requestAnimationFrame(animateFrame);
        }
    }

    animateFrame();
}


currentTop = 0;
document.querySelector('.div1').style.transform = `translateY(${currentTop}px)`;

moveElevator('up');



    </script>
